<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css?version=5">
    <title>Administrative portal</title>
</head>

<body>
    <div id="adminPortalBody" class="body-div">
        <button id="newPatientBtn" class="open-button" onclick="openForm()">Add New Patient</button>

        <div class="form-popup" id="newPatientPopup">
            <form class="form-container" onsubmit="return addNewPatient()">
                <h2 style="margin-top: 0;">New Patient</h2>
                
                <label for="name">Name</label>
                <input type="text" placeholder="Enter First Name" id="name" required>
                
                <label for="last_name">Last Name</label>
                <input type="text" placeholder="Enter Last Name" id="last_name" required>

                <label for="date">Arrival Date</label>
                <input type="date" id="date" required>

                <label for="time">Arrival Time</label>
                <input type="time" id="time" required>

                <label for="priority">Priority</label>
                <select id="priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <div class="buttons-container">
                    <button type="submit" class="btn submit-btn">Submit</button>
                    <button type="button" class="btn cancel-btn" onclick="closeForm()">Cancel</button>
                </div>
            </form>
        </div>

        <div class="form-popup" id="updatePatientPopup">
            <form class="form-container" onsubmit="return updatePatient()">
                <h2 style="margin-top: 0;">Update Patient</h2>

                <input type="hidden" id="updatePatient" value="">
                
                <label for="1name">Name</label>
                <input type="text" placeholder="Enter updated name" id="1name" required>

                <label for="2name">Last Name</label>
                <input type="text" placeholder="Enter updated last name" id="2name" required>

                <label for="1date">Date of Update</label>
                <input type="date" id="1date" required>

                <label for="1time">Time of Update</label>
                <input type="time" id="1time" required>

                <label for="1priority">New Priority</label>
                <select id="1priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <div class="buttons-container">
                    <button type="submit" class="btn">Submit</button>
                    <button type="button" class="btn remove-btn" onclick="removePatient()">Remove Patient</button>
                    <button type="button" class="btn cancel-btn" onclick="closeForm2()">Cancel</button>
                </div>

            </form>
        </div>

        <table id="patientList">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Arrival Date</th>
                <th>Arrival Time</th>
                <th>Last Seen</th>
                <th>Priority</th>
                <th>Save</th>
            </tr>
            <tbody>
                
            </tbody>
        </table>        
    </div>



</body>

<script>
    function openForm() {
    document.getElementById("newPatientPopup").style.display = "block";
}

function closeForm() {
    document.getElementById("newPatientPopup").style.display = "none";
}

function changeProfile(button) {
    document.getElementById("updatePatientPopup").style.display = "block";
    var buttonValue = button.value;
    document.getElementById("updatePatient").value = buttonValue;
}

function closeForm2() {
    document.getElementById("updatePatientPopup").style.display = "none";
}

document.addEventListener('DOMContentLoaded', function() {
    var rows = localStorage.getItem('patientList');
    if (rows) {
        var table = document.getElementById("patientList");
        table.querySelector('tbody').innerHTML = rows;

        localStorage.removeItem('patientList');
    }
});

</script>

<script src="./assets/emergency_waitlist.js?version=20"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</html>
