<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css?version=5">
    <title>Administrative portal</title>
</head>

<body>
    <button class="open-button" onclick="openForm()">Add New Patient</button>

    <div class="form-popup" id="myForm">
        <form class="form-container" onsubmit="return addNewPatient()">
            <h2>Fill out this form</h2>
            
            <b>Name</b>
            <input type="text" placeholder="Enter First Name" id="name" required>
            
            <b>Last Name</b>
            <input type="text" placeholder="Enter Last Name" id="last_name" required>

            <b>Arrival Date</b>
            <input type="date" id="date" required>

            <b>Arrival Time</b>
            <input type="time" id="time" required>

            <b>Priority</b>
            <select id="priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                </select>

            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <div class="form-popup" id="myForm2">
        <form class="form-container" onsubmit="return updatePatient()">
            <h2>Fill out this form</h2>

            <input type="hidden" id="updatePatient" value="">
            
            <b>Name</b>
            <input type="text" placeholder="Enter updated name" id="1name" required>

            <b>Last Name</b>
            <input type="text" placeholder="Enter updated last name" id="2name" required>

            <b>Date of Update</b>
            <input type="date" id="1date" required>

            <b>Time of Update</b>
            <input type="time" id="1time" required>

            <b>New Priority</b>
            <select id="1priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                </select>

            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="removePatient()">Remove Patient</button>
            <button type="button" class="btn cancel" onclick="closeForm2()">Close</button>
        </form>
    </div>

    <table id="patientList">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Arrival Date</th>
            <th>Arrival Time</th>
            <th>Last Seen</th>
            <th>Priority</th>
            <th>Save</th>
        </tr>
        <tbody>

        </tbody>
    </table>

</body>

<script>
    function openForm() {
    document.getElementById("myForm").style.display = "block";
}

function closeForm() {
    document.getElementById("myForm").style.display = "none";
}

function changeProfile(button) {
    document.getElementById("myForm2").style.display = "block";
    var buttonValue = button.value;
    document.getElementById("updatePatient").value = buttonValue;
}

function closeForm2() {
    document.getElementById("myForm2").style.display = "none";
}

document.addEventListener('DOMContentLoaded', function() {
    var rows = localStorage.getItem('patientList');
    if (rows) {
        var table = document.getElementById("patientList");
        table.querySelector('tbody').innerHTML = rows;

        localStorage.removeItem('patientList');
    }
});

</script>

<script src="./assets/emergency_waitlist.js?version=20"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</html>
